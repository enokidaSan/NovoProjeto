<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesadão</title>
</head>
<body>
    <h1>Programa Cálculo do Peso Ideal</h1>
    <form>
     <p>Nome:
        <input type="text" id="inNome" required>
    </p>
    <p>sexo:
        <input type="radio" name="sexo" id="inMasculino" required> Masculo
        <input type="radio" name="sexo" id="inAfeminado" required> Afeminado
    </p>
    <p>Altura:
        <input type="number"  min="0"  step="0.01" id="inAltura" required>
    </p>
    <input type="submit" value="Exibir Peso Ideal">
    <input type="reset" value="Limpar">
    </form>
    <h3></h3>
    <script src="Peso.js"></script>
</body>
</html>
